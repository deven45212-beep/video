<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0d0d0d;
            /* black background */
            color: #e0e0e0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #001a33;
            /* dark blue */
            color: #00ff99;
            /* neon green */
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* Main Section */
        main {
            flex: 1;
            /* take full height space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Video */
        video {
            max-width: 90%;
            max-height: 70vh;
            border: 4px solid #00cc66;
            /* green border */
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 150, 0.6);
        }

        /* Footer */
        footer {
            background-color: #002233;
            color: #66ccff;
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <header>
        <div>BEST COURSE FOR YOU GUYS</div>
    </header>

    <main>
        <video src="video.mp4" autoplay loop controls>Sorry For Delay</video>
    </main>

    <footer>
        <div><b><big>KYU HILA DALA NA</big></b></div>
    </footer>
</body>


</html>
